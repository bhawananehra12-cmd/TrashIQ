<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrashIQ - Final Fixed</title>
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        body { margin: 0; background: #000; color: white; }

        /* HEADER FIX: Logo size set to 100px */
        header { 
            background: #0b5ed7; 
            padding: 10px 40px; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }
        .logo { 
            width: 100px; 
            height: 100px; 
            object-fit: contain; /* Isse logo stretch nahi hoga */
            /* Agar logo.png background wali hai toh white circle hata sakte hain */
        }

        /* BACKGROUND FIX: Full screen with local image */
        #home {
            min-height: 90vh;
            /* Yahan background.jpg tabhi dikhegi jab file same folder mein hogi */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('backgrond.jpg') center/cover no-repeat;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .card {
            width: 90%; max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-box {
            border: 2px dashed #0b5ed7; padding: 20px;
            margin: 20px 0; cursor: pointer; border-radius: 10px;
        }

        button {
            width: 100%; padding: 12px; border: none;
            background: #0b5ed7; color: white; border-radius: 8px;
            font-weight: bold; cursor: pointer; font-size: 16px;
        }

        #result {
            margin-top: 20px; padding: 15px;
            background: rgba(0,0,0,0.5); border-radius: 10px;
            text-align: left; min-height: 80px; line-height: 1.5;
        }
        footer { text-align: center; padding: 20px; background: #0b5ed7; color: white; }
    
    </style>
</head>
<body>

<header>
    <img src="logo.png" class="logo" alt="Logo">
    <h1>TrashIQ</h1>
</header>

<section id="home">
    <div class="card">
        <h2>AI Waste Classifier</h2>
        
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span id="fileName">üìÅ Click to Upload Image</span>
        </div>
        
        <input type="file" id="fileInput" hidden accept="image/*">
        
        <button id="btn" onclick="sendData()">Analyze Now</button>

        <div id="result">Result will stay here...</div>
    </div>
</section>

<footer>¬© 2026 TrashIQ THANK YOU| Eco-Friendly AI</footer>

<script>
    // JS Logic remains same for unlimited uploads
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    const btn = document.getElementById('btn');

    fileInput.onchange = () => {
        if(fileInput.files[0]) document.getElementById('fileName').innerText = fileInput.files[0].name;
    };

    async function sendData() {
        if(!fileInput.files[0]) {
            resultDiv.innerHTML = "‚ùå Select image first";
            return;
        }

        btn.disabled = true;
        resultDiv.innerHTML = "‚è≥ Processing image...";

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const response = await fetch("https://trashiq-backend.onrender.com", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            
            resultDiv.innerHTML = `
                <div style="color:#4ade80"><b>Prediction:</b></div>
                üóë <b>Waste:</b> ${data.waste_type}<br>
                üü¶ <b>Bin:</b> ${data.bin_color}<br>
                üå± ${data.message}
            `;
        } catch (err) {
            resultDiv.innerHTML = "‚ùå Backend Error. Check Flask.";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
